<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple digital clock that displays the current time in hours, minutes, and seconds. Perfect for learning JavaScript and web development.">
    
    
    <title>Simple Digital Clock | Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <main>
        <section class="clock-section">
            <h2>Clock Running</h2>
            <div class="container">
                <div class="clock" aria-label="Digital Clock">
                    <span id="hours" aria-label="Hours">00</span>
                    <span>:</span>
                    <span id="minutes" aria-label="Minutes">00</span>
                    <span>:</span>
                    <span id="seconds" aria-label="Seconds">00</span>
                    <span id="am" aria-label="AM/PM"></span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Suchit kapale. All rights reserved.</p>
    </footer>
</body>

</html>
